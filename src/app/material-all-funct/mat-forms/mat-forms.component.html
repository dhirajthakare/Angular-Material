<mat-form-field floatLabel="auto" appearance="outline" color="accent" >

    <mat-label>Name</mat-label>
    <input type="text" matInput required>
    <mat-hint>5 character</mat-hint>
</mat-form-field>
<br><br>
<mat-form-field>
    <h2>Select Types</h2>
    <div>
        <h3>Simple Select</h3>
        <mat-label>Topics</mat-label>
    <mat-select #topics (ngModelChange)="selected(topics.value)"  [(ngModel)]="single" >
        <mat-option value="Angular">Angular</mat-option>
        <mat-option value="Laravel">Laravel</mat-option>
        <mat-option value="Expressjs">Expressjs</mat-option>

    </mat-select> 
    </div><br>
</mat-form-field><p>Selected Values is {{single}} </p>    
<br>
<mat-form-field>
    <div>
        <h3>multiple Select</h3>
        <mat-label>Topics</mat-label>
    <mat-select [(ngModel)]="multiple" multiple>
        <mat-option value="Angular">Angular</mat-option>
        <mat-option value="Laravel">Laravel</mat-option>
        <mat-option value="Expressjs">Expressjs</mat-option>

    </mat-select>
    </div><br>
</mat-form-field>    <p>Selected Values is {{multiple}} </p>

<br><br>

<div>
    <h2>Date Picker</h2><br>
    <mat-form-field  color="accent">
        <input matInput #matDate [matDatepicker]="myDatePicker" [min]="mindate" >
        <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
    </mat-form-field>
    <button (click)="funct1(matDate.value)">matclick</button>
    <button (click)="funct1(simpledate.value)">click</button>

    <input type="date" #simpledate>
</div>
